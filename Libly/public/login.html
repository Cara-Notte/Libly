<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Libly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Libly</a>
            
            <div class="nav-center">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Search books, authors, or members...">
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Home</a>
                <a href="about.html" class="nav-item">About</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-form fade-in">
            <h2>Welcome Back to Libly</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrap">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" aria-label="Show password" title="Show password">
                            <svg class="icon-eye" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                                <circle cx="12" cy="12" r="2.5" />
                            </svg>
                            <svg class="icon-eye-off" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M2 2l20 20-1.4 1.4L16.6 17c-1.7.9-3.6 1.4-4.6 1.4-7 0-11-7-11-7 1.1-1.4 2.4-2.6 3.9-3.5L3.4 3.4 2 2zM12 7a5 5 0 0 1 5 5c0 .9-.3 1.8-.8 2.5L12 10.3 9.3 7.6C10 7.2 11 7 12 7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
                <a href="index.html">‚Üê Back to Home</a>
            </div>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.auth-form').style.opacity = '1';
            document.querySelector('.auth-form').style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
